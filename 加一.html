  <body>
    给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。
    最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
    你可以假设除了整数 0 之外，这个整数不会以零开头。 示例 1: 输入: [1,2,3]
    输出: [1,2,4] 解释: 输入数组表示数字 123。 示例 2: 输入: [4,3,2,1] 输出:
    [4,3,2,2] 解释: 输入数组表示数字 4321。 来源：力扣（LeetCode）
  </body>
  <script>
    //解法一:
    var plusOne = function (digits) {
      let length = digits.length
      let add = 0
      let i = length
      while (i--) {
        if (i === length - 1) digits[i] += 1
        digits[i] += add
        add = 0
        if (digits[i] > 9) {
          digits[i] = digits[i] % 10
          add = 1
        }
      }
      if (add === 1) digits.unshift(1)
      return digits
    }
    //解法二：运用bigInt
    var plusOne2 = function (digits) {
      let num = BigInt(digits.join(''))
      let string = String(num + 1n) //bigInt使用数学操作符要用n
      let ary = string.split('')
      return ary.map((str) => Number(str))
    }
  </script>
