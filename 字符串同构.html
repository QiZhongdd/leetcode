  <body>
    给定两个字符串 s 和 t，判断它们是否是同构的。
    如果 s 中的字符可以被替换得到 t ，那么这两个字符串是同构的。
    所有出现的字符都必须用另一个字符替换，同时保留字符的顺序。两个字符不能映射到同一个字符上，但字符可以映射自己本身。
    示例 1: 输入: s = "egg", t = "add" 输出: true 示例 2: 输入: s = "foo", t =
    "bar" 输出: false 示例 3: 输入: s = "paper", t = "title" 输出: true 说明:
    你可以假设 s 和 t 具有相同的长度。 通过次数39,358提交次数83,442
  </body>
  <script>
    //利用indexOf判断各个字符串第一次出现的位置,时间复杂度O（n）,空间复杂度O（1）
    var isIsomorphic = function (s, t) {
      for (let i = 0; i < s.length; i++) {
        if (s.indexOf(s[i]) !== t.indexOf(t[i])) {
          return false
        }
      }
      return true
    }
    //利用两个Hash表时间复杂度O（n）,空间复杂度O（n）
    var isIsomorphic2 = function (s, t) {
      let tObj = {},
        sObj = {}
      for (let i = 0; i < s.length; i++) {
        if (!sObj[s[i]]) sObj[s[i]] = t[i]
        if (!tObj[t[i]]) tObj[t[i]] = s[i]
        if (sObj[s[i]] != t[i] || tObj[t[i]] != s[i]) return false
      }
      return true
    }
  </script>
