<!DOCTYPE html>

  <body>
    给定一个包括 n 个整数的数组 nums 和
    一个目标值 target。找出 nums 中的三个整数，使得它们的和与 target 最接近。返回这三个数的和。假定每组输入只存在唯一答案。
    输入：nums = [-1,2,1,-4], target = 1 输出：2 解释：与 target 最接近的和是 2
    (-1 + 2 + 1 = 2) 。
  </body>
  <script>
    //首先对数组进行排序，
    //如果用暴力法去求解，那么得使用三个for循环。
    //采用首尾指针的形式能够减去一个for循环
    //遍历数组，建立左右指针，然后与当前的值相加，获得的值跟之前最最接近的数值比较
    //如果比原来接近，就暂时当做最接近值
    //遍历完后返回接近值
    var threeSumClosest = function (nums, target) {
      nums.sort((a, b) => a - b);
      let res = nums[0] + nums[1] + nums[2];
      for (let i = 0; i < nums.length - 2; i++) {
        const n1 = nums[i];
        let left = i + 1;
        let right = nums.length - 1;
        while (left < right) {
          const n2 = nums[left];
          const n3 = nums[right];
          const sum = n1 + n2 + n3;
          sum > target ? right-- : left++;
          if (Math.abs(sum - target) < Math.abs(res - target)) {
            res = sum;
          }
        }
      }
      return res;
    };
  </script>
