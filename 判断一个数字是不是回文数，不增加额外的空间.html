  <body>
    判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数,不增加额外的空间。
    示例 1: 输入: 121 输出: true 示例 2: 输入: -121 输出: false 解释:
    从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。 示例 3:
    输入: 10 输出: false 解释: 从右向左读, 为 01 。因此它不是一个回文数。
  </body>
  <script>
    //不增加额外的空间就是指不能讲数字转换为其他类型比如字符串和数组。
    //总体思路就是获取倒数，然后将倒数跟输入的数字相比，如果想对，就是回数
    //如果数字小于0，那么它肯定不是
    //如果是个位数，那么它肯定是
    //我们可以先获取到最后一个数，可以通过%10获取最后一个数，然后乘以10的数字长度方。
    //获取字数的长度可以通过循环除以10，如果数字还大于1，那么长度就加一。
    //数字%10以后，在/10取得整数，长度减一。将各个位数的乘以10的数字长度方的和加起来看是否相等

    function isPalindrome(num) {
      if (num < 0) return false
      if (num < 10) return true
      let len = 0 //数字的长度
      let temp = num
      while (temp > 1) {
        temp = temp / 10
        len++
      }
      let result = 0 //
      temp = num
      while (len--) {
        let reverseLast = (temp % 10) * Math.pow(10, len)
        result = reverseLast + result
        temp = parseInt(temp / 10)
      }
      if (result === num) return true
      return false
    }
    console.log(isPalindrome(121))
  </script>
