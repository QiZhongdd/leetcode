    //这种方法用了两个for循环，时间复杂度O(n),用了map,空间复杂度也为O(n)

    /*******第二钟摩尔投票算法**********/

    //题目中说了有数字超过一半，那么这个数字出现的次数比其他加起来还要多。

    function getNum2(arr) {
      let result = null
      let count = 0
      arr.forEach((num) => {
        if (count === 0) {
          result = num
          count = 1
        } else if (num === result) {
          count++
        } else {
          count--
        }
      })
      return result
    }

    //时间复杂度为O(n),空间复杂度为O(1);
